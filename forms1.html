<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Document</title>

	<!--
		Controles soportados por bootstrap:
		[[ A los cuales se le puede aplicar la clase
		form-control
		]]
		text
		password
		datetime
		datetime-local
		date
		month
		time
		week
		number
		email
		url
		search
		tel
		color
	-->
</head>
<body>
<div class="container">
	<form action="" class="">
		<div class="form-group">
		<label for="nombre">Nombre:</label>
		<input class="form-control" type="text" id="nombre" placeholder="Nombre:">
		</div>

		<div class="form-group">
		<label for="option">Elige una opcion:</label>
		<select class="form-control" name="" id="option">
			<option value="">Option #1</option>
			<option value="">Option #2</option>
			<option value="">Option #3</option>
			<option value="">Option #4</option>
			<option value="">Option #5</option>
		</select>
		</div>
		
		<div class="form-group">
			<label for="mensaje">Mensaje:</label>
			<textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>
		</div>

		<!--Emmet shorcut to wrap a tag(s) in a div Ctrl+Shift+g :) -->
		<div class="form-group">
			<label for="archivo">Archivo:</label>
			<input type="file" id="archivo">
			<p class="">Maximo 50MB</p>
		</div>

		<button class="btn btn-primary">Enviar</button>
	</form>
</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
