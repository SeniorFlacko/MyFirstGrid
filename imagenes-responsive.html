<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Document</title>

	<!-- 
		Para imagenes tenemos 4 clases importantes
			-img-responsive
			-img-rounded
			-img-circle
			-img-thumbnail
	-->
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<img src="http://lorempixel.com/200/200/" class="img-responsive img-rounded" alt="">
			</div>
			<div class="col-md-4">
				<img src="http://lorempixel.com/200/200/" class="img-responsive img-circle" alt="">
			</div>
			<div class="col-md-4">
				<img src="http://lorempixel.com/200/200/" class="img-responsive img-thumbnail" alt="">
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<img src="http://lorempixel.com/200/200/" class="img-responsive img-rounded" alt="">
			</div>
			<div class="col-md-4">
				<img src="http://lorempixel.com/200/200/" class="img-responsive img-circle" alt="">
			</div>
			<div class="col-md-4">
				<img src="http://lorempixel.com/200/200/" class="img-responsive img-thumbnail" alt="">
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
