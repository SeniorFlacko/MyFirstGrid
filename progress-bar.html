<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Document</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<div class="progress">
					<div class="progress-bar" style="width: 10%;">
						10% 
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar" style="width:50%; min-width: 10%;">
						10% 
					</div>
				</div>
				<!-- colores -->
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped active " style="width:100%; min-width: 10%;">
						10% 
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-info" style="width:100%; min-width: 10%;">
						10% 
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-warning" style="width:100%; min-width: 10%;">
						10% 
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-danger" style="width:100%; min-width: 10%;">
						10% 
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
