<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Document</title>
</head>
<body>

	<!-- 
		for making a dropdown menu we need:
			1.- Wrap a trigger[button] and a list menu in a div with .dropdown
			2.- To say that a button is a dropdown button we add .dropdown-toggle
			3.- To say a menu is a dropdown-menu we add .dropdown-menu
			4.- To link button + menu we add an id to a button then in menu we point to that id
	-->
	<div class="dropdown">
		<br>
		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownmenu1" data-toggle="dropdown" aria-extended="True">
			Dropdown
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownmenu1">
			<!--li*4>a[href="#"]{Item#$}-->
			<li role="presentation" class="dropdown-header">Header</li>
			<li class="divider"></li>
			<li role="presentation"><a role="item" href="#">Item#1</a></li>
			<li role="presentation"><a role="item" href="#">Item#2</a></li>
			<li role="presentation"><a role="item" href="#">Item#3</a></li>
			<li role="presentation" class="disabled"><a role="item" href="#">Item#4</a></li>
		</ul>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
